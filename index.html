<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header  on-init-hide">
    <div class="container">
      <div class="header-logo"><img src="./imgs/logo.svg" alt="" class="img"></div>
    </div>
  </header>
  <main class="main" data-barba-namespace="ass">
    <div class="cursor">
      <div class="cursor-main">
        <div class="cursor-inner">
          <span class="txt txt-16 cursor-inner-txt">Click and drag</span>
        </div>
      </div>
    </div>
    <section class="ass-hero on-init-hide">
      <button class="ass-hero-submit txt txt-20" data-cursor="hide"><span>Submit</span>
        <div class="ass-hero-submit-ic"><img src="./imgs/arrow.svg" class="img" alt=""></div>
      </button>
      <div class="ass-hero-popup">
        <div class="ass-hero-popup-close txt txt-32">x</div>
        <div class="txt txt-32 ass-hero-popup-title">Kết quả(sau này sẽ gửi về form submit)</div>
        <ul>

        </ul>
      </div>
      <div class="container">
        <div class="ass-hero-cate">
          <div class="ass-hero-cate-main">
            <div class="ass-hero-cate-main-txt txt txt-24 txt-med">Lorem Ipsum is simply dummy text of the printing and
              typesetting industry</div>
          </div>
          <div class="ass-hero-cate-deco-wrap">
            <div class="ass-hero-cate-deco"></div>
            <div class="ass-hero-cate-deco"></div>
            <div class="ass-hero-cate-deco"></div>
            <div class="ass-hero-cate-deco"></div>
          </div>
        </div>
      </div>
      <div class="ass-hero-list">
        <div class="ass-hero-list-inner ass-hero-list-left">
          <div class="ass-hero-item" data-cursor="drag">
            <div class="bg-layer"></div>
            <div class="ass-hero-item-ic">
              <div class="ass-hero-item-ic-inner"></div>
            </div>
            <div class="txt txt-24 txt-med ass-hero-item-txt"><span>Brand 1</span></div>
          </div>
          <div class="ass-hero-item" data-cursor="drag">
            <div class="bg-layer"></div>
            <div class="ass-hero-item-ic">
              <div class="ass-hero-item-ic-inner"></div>
            </div>
            <div class="txt txt-24 txt-med ass-hero-item-txt"><span>Brand 2</span></div>
          </div>
          <div class="ass-hero-item" data-cursor="drag">
            <div class="bg-layer"></div>
            <div class="ass-hero-item-ic">
              <div class="ass-hero-item-ic-inner"></div>
            </div>
            <div class="txt txt-24 txt-med ass-hero-item-txt"><span>Brand 3</span></div>
          </div>
          <div class="ass-hero-item" data-cursor="drag">
            <div class="bg-layer"></div>
            <div class="ass-hero-item-ic">
              <div class="ass-hero-item-ic-inner"></div>
            </div>
            <div class="txt txt-24 txt-med ass-hero-item-txt"><span>Brand 4</span></div>
          </div>
        </div>
        <div class="ass-hero-list-inner ass-hero-list-right">
          <div class="ass-hero-item" data-cursor="drag">
            <div class="bg-layer"></div>
            <div class="ass-hero-item-ic">
              <div class="ass-hero-item-ic-inner"></div>
            </div>
            <div class="txt txt-24 txt-med ass-hero-item-txt"><span>Brand 5</span></div>
          </div>
          <div class="ass-hero-item" data-cursor="drag">
            <div class="bg-layer"></div>
            <div class="ass-hero-item-ic">
              <div class="ass-hero-item-ic-inner"></div>
            </div>
            <div class="txt txt-24 txt-med ass-hero-item-txt"><span>Brand 6</span></div>
          </div>
          <div class="ass-hero-item" data-cursor="drag">
            <div class="bg-layer"></div>
            <div class="ass-hero-item-ic">
              <div class="ass-hero-item-ic-inner"></div>
            </div>
            <div class="txt txt-24 txt-med ass-hero-item-txt"><span>Brand 7</span></div>
          </div>
          <div class="ass-hero-item" data-cursor="drag">
            <div class="bg-layer"></div>
            <div class="ass-hero-item-ic">
              <div class="ass-hero-item-ic-inner"></div>
            </div>
            <div class="txt txt-24 txt-med ass-hero-item-txt"><span>Brand 8</span></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script defer src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/split-type@0.3.4/umd/index.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
