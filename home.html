<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="home-doctor">

  </section>
  <header class="header  on-init-hide">
    <div class="container">
      <div class="header-logo"><img src="./imgs/logo.svg" alt="" class="img"></div>
    </div>
  </header>
  <main class="main" data-barba-namespace="home">
    <div class="cursor">
      <div class="cursor-main">
        <div class="cursor-inner">
          <span class="txt txt-16 cursor-inner-txt">Click and drag</span>
        </div>
      </div>
    </div>
    <section class="home-hero">
      <div class="home-hero-control">
        <div class="home-hero-control-item home-hero-control-left on-init-hide">
          <a href="mailto:hello@delta.mv" class="txt txt-20 txt-med home-hero-control-left-mail active hover-un">
            <span>hello@delta.mv</span>
            <div class="line line-hover header-menu-item-line">
              <div class="line-inner line-inner-hover header-menu-item-line-inner"></div>
            </div>
          </a>
          <div class="txt txt-20 txt-med home-hero-control-txt control-prev">
            <div class="home-hero-control-ic">
              <svg width="100%" viewBox="0 0 24 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0.70195 9.61271L5.7904 14.7092C5.86477 14.7842 5.95326 14.8437 6.05076 14.8843C6.14826 14.9249 6.25283 14.9458 6.35845 14.9458C6.46407 14.9458 6.56864 14.9249 6.66614 14.8843C6.76363 14.8437 6.85212 14.7842 6.9265 14.7092C7.00149 14.6348 7.06101 14.5463 7.10163 14.4488C7.14224 14.3513 7.16316 14.2467 7.16316 14.1411C7.16316 14.0355 7.14224 13.9309 7.10163 13.8334C7.06101 13.7359 7.00149 13.6474 6.9265 13.5731L2.07007 8.71663H23.1999C23.4121 8.71663 23.6156 8.63234 23.7657 8.4823C23.9157 8.33226 24 8.12876 24 7.91656C24 7.70437 23.9157 7.50087 23.7657 7.35083C23.6156 7.20079 23.4121 7.11649 23.1999 7.11649H2.07007L6.9265 2.26007C7.07715 2.10941 7.16179 1.90508 7.16179 1.69202C7.16179 1.47896 7.07715 1.27462 6.9265 1.12397C6.77584 0.97331 6.57151 0.888672 6.35845 0.888672C6.14539 0.888672 5.94105 0.97331 5.7904 1.12397L0.70195 6.22041C0.252468 6.67045 0 7.28051 0 7.91656C0 8.55262 0.252468 9.16267 0.70195 9.61271Z"
                  fill="currentColor" />
              </svg>
            </div>
            <span>Back</span>
          </div>
        </div>
        <div class="home-hero-control-left on-init-hide home-hero-control-item">
          <div class=" home-hero-control-next control-next active">
            <div class="txt txt-20 txt-med home-hero-control-txt ">
              <span>Next</span>
              <div class="home-hero-control-ic">
                <svg width="100%" viewBox="0 0 24 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M23.298 9.61271L18.2096 14.7092C18.1352 14.7842 18.0467 14.8437 17.9492 14.8843C17.8517 14.9249 17.7472 14.9458 17.6416 14.9458C17.5359 14.9458 17.4314 14.9249 17.3339 14.8843C17.2364 14.8437 17.1479 14.7842 17.0735 14.7092C16.9985 14.6348 16.939 14.5463 16.8984 14.4488C16.8578 14.3513 16.8368 14.2467 16.8368 14.1411C16.8368 14.0355 16.8578 13.9309 16.8984 13.8334C16.939 13.7359 16.9985 13.6474 17.0735 13.5731L21.9299 8.71663H0.80007C0.587879 8.71663 0.384377 8.63234 0.234335 8.4823C0.0842929 8.33226 0 8.12876 0 7.91656C0 7.70437 0.0842929 7.50087 0.234335 7.35083C0.384377 7.20079 0.587879 7.11649 0.80007 7.11649H21.9299L17.0735 2.26007C16.9228 2.10941 16.8382 1.90508 16.8382 1.69202C16.8382 1.47896 16.9228 1.27462 17.0735 1.12397C17.2242 0.97331 17.4285 0.888672 17.6416 0.888672C17.8546 0.888672 18.0589 0.97331 18.2096 1.12397L23.298 6.22041C23.7475 6.67045 24 7.28051 24 7.91656C24 8.55262 23.7475 9.16267 23.298 9.61271Z"
                    fill="white" />
                </svg>

              </div>

            </div>
          </div>
          <div class=" home-hero-control-submit control-submit">
            <div class="txt txt-20 txt-med home-hero-control-txt ">
              <span>Submit</span>
              <div class="home-hero-control-ic">
                <svg width="100%" viewBox="0 0 24 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M23.298 9.61271L18.2096 14.7092C18.1352 14.7842 18.0467 14.8437 17.9492 14.8843C17.8517 14.9249 17.7472 14.9458 17.6416 14.9458C17.5359 14.9458 17.4314 14.9249 17.3339 14.8843C17.2364 14.8437 17.1479 14.7842 17.0735 14.7092C16.9985 14.6348 16.939 14.5463 16.8984 14.4488C16.8578 14.3513 16.8368 14.2467 16.8368 14.1411C16.8368 14.0355 16.8578 13.9309 16.8984 13.8334C16.939 13.7359 16.9985 13.6474 17.0735 13.5731L21.9299 8.71663H0.80007C0.587879 8.71663 0.384377 8.63234 0.234335 8.4823C0.0842929 8.33226 0 8.12876 0 7.91656C0 7.70437 0.0842929 7.50087 0.234335 7.35083C0.384377 7.20079 0.587879 7.11649 0.80007 7.11649H21.9299L17.0735 2.26007C16.9228 2.10941 16.8382 1.90508 16.8382 1.69202C16.8382 1.47896 16.9228 1.27462 17.0735 1.12397C17.2242 0.97331 17.4285 0.888672 17.6416 0.888672C17.8546 0.888672 18.0589 0.97331 18.2096 1.12397L23.298 6.22041C23.7475 6.67045 24 7.28051 24 7.91656C24 8.55262 23.7475 9.16267 23.298 9.61271Z"
                    fill="white" />
                </svg>

              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="home-hero-inner">
          <div class="home-hero-medicine-wrap home-hero-item on-init-hide">
            <div class="home-hero-medicine">
              <img src="./imgs/lo_thuoc.png" alt="" class="img">
            </div>
            <div class="home-hero-medicine-input-wrap">
              <label for="male" class="home-hero-medicine-input-label txt txt-24 txt-med active">Male
                <input type="radio" checked class="home-hero-medicine-input" name="gender" value="Male" id="male" />
                <span class="custom-radio"></span></label>
              <label for="female" class="home-hero-medicine-input-label txt txt-24 txt-med">Female
                <input type="radio" class="home-hero-medicine-input" name="gender" value="Female" id="female" />
                <span class="custom-radio"></span></label>
            </div>
          </div>
          <div class="home-hero-survey-wrap home-hero-item ">
            <div class="home-hero-survey">
              <div class="home-hero-doctor-wrap">
                <!-- <lottie-player id='lottie-doctor-male' src='./json/DeltaMV-Male-doctor.json' data-type="Male" class="doctor-item active"></lottie-player>
                <lottie-player id='lottie-doctor-female' src='./json/DeltaMV-Female-Doctor.json' data-type="Female" class="doctor-item "></lottie-player> -->
                <video id="myVideoMale" class="myVideo video-male active" playsinline preload="auto" muted data-type="Male">
                  <source src="./json/DeltaMV-Male-doctor.mp4" type="video/mp4">
                </video>
                <video id="myVideoFelmale" class="myVideo video-felmale" playsinline preload="auto" muted data-type="Female">
                  <source src="./json/DeltaMV-Female-doctor.mp4" type="video/mp4">
                </video>
              </div>
              <!-- <div class="home-hero-thuoc">
                <div class="home-hero-thuoc-inner">
                  <img src="./imgs/thuoc.png" alt="" class="img">
                </div>
              </div> -->
              <div class="home-hero-box">
                <div class="home-hero-box-ic">
                  <img src="./imgs/logo-demo 1.svg" class="img" alt="">
                </div>
                <div class="txt txt-24 home-hero-box-txt">Bristol-Myers Squibb</div>
              </div>
              <div class="home-hero-survey-inner">
                <div class="home-hero-survey-process">
                  <div class="home-hero-survey-process-ic">
                    <lottie-player id='lottie-ic' src='./json/icon.json'></lottie-player>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="home-hero-overlay"></div>
      <div class="ass-hero-popup">
          <div class="ass-hero-popup-close txt txt-32">x</div>
          <div class="txt txt-32 ass-hero-popup-title">Kết quả(sau này sẽ gửi về form submit)</div>
         <div class="txt txt-32 ass-hero-popup-result" style="text-align: center;"></div>
        </div>
    </section>
  </main>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
  <script defer src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/split-type@0.3.4/umd/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
